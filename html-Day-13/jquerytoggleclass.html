<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <script type="text/javascript" src="bootstrap-4.5.0-dist/js/jquery.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                $("#btnbutton").click(function(){
                    $("#div1").toggleClass();
                });
            });
        </script>
        <style>
            .a1{
                font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
                font-size: x-large;
                background-color: lightblue;
                color: darkblue;
                text-transform: capitalize;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="a1" id="div1">
            <h1>Application Working Status</h1>
        </div>
        <div>
            <button type="button" id="btnbutton">ToggleClass</button>
        </div>
    </body>
</html>
