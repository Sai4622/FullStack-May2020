<!DOCTYPE html>
<html>
    <title></title>
    <script>
        function checkname(){
            var name;
            name = document.getElementById("txtusername").value;
            window.alert(name);
        }
    </script>
    <body>
        <input type="text" id="txtusername"/>
        <button type="button" onclick="checkname()"> Check username name</button>
    </body>
</html>
