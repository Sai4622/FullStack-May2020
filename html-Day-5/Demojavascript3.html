<!DOCTYPE html>
<html>
    <title>Document.Write</title>
    <!--Document.Write will display the Content on the page only on the button what we display on the Write -->
    <script>
        function myFun1(){
            document.write("Write Method will display on the browser")
        }
    </script>
    <body>
        <button type="button" onclick="myFun1()">Write</button>
    </body>
</html>
