<!DOCTYPE html>
<html>
    <title>inner html</title>
    <!---->
    <script>
        function myfun(){
            document.getElementById('idh1').innerHTML="Javascript";
        }
    </script>
    <body>
        <h1 id="idh1">This is Content of H1 Tag</h1>
        <button type="button" onclick="myfun()">Test</button>
    </body>
</html>
